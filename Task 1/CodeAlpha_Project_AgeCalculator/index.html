<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Age Calculator</title>
   <script src="script.js"></script>
</head>
<body>
<div class="card">
    <div class="headingBox">
        <h1>Age Calculator</h1>
    </div>
    <div class="inputBox">
        <input type="date" id="date">
        <button onclick="calAge()" id="btnCalAge">Calculate Age</button>
    </div>
    <div class="outputBox">
        <p class="red">Please Give us your Date of birth to calculate age.</p>
        <p id="output" class="output"></p>
    </div>
</div>
</body>

</html>
